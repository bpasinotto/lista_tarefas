<!DOCTYPE html>
<html>

<head>
  <!--

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="lista_tarefas">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>lista_tarefas</title>
  <link rel="manifest" href="manifest.json">

  <script>
    const serviceWorkerVersion = "2484496379";
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>

<body>
  <div id="loading"></div>

  <script>
    // Registrar service worker customizado
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        // Usar caminho absoluto para produção
        const swPath = window.location.origin + '/firebase-messaging-sw.js';

        navigator.serviceWorker.register(swPath, {
          scope: '/'
        })
          .then(function (registration) {
            console.log('✅ Firebase Service Worker registrado:', registration.scope);

            // Verificar se está ativo
            if (registration.active) {
              console.log('✅ SW está ativo');
            } else {
              console.log('⏳ SW ainda não está ativo');
            }
          })
          .catch(function (err) {
            console.error('❌ Erro ao registrar Firebase Service Worker:', err);
          });
      });
    }

    // Carregar Flutter depois
    window.addEventListener('load', function (ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function (engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function (appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>

</html>
